<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驻  - 专住转  3.4.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 0; direction: rtl; display: flex; flex-direction: column; height: 100vh; overflow: hidden; background: #f4f7f6; }
        .header { background: #2c3e50; color: white; padding: 10px; text-align: center; }
        #debug-box { background: #000; color: #0f0; font-family: monospace; font-size: 10px; padding: 5px; height: 60px; overflow-y: auto; z-index: 9999; }
        .controls { background: white; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 1000; }
        .filters { display: flex; gap: 8px; margin-bottom: 10px; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; background: white; box-sizing: border-box; }
        #map { flex-grow: 1; width: 100%; }
        .locate-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; background: white; border: none; width: 60px; height: 60px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; font-size: 30px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="debug-box">驻注 ...</div>

<div class="header">
    <h3 style="margin:0;">驻  专转</h3>
    <small>V3.4.0 - Diagnostic Mode</small>
</div>

<div class="controls">
    <div class="filters">
        <select id="pFilter" onchange="filter()"><option value=""> 驻转</option></select>
        <select id="tFilter" onchange="filter()"><option value=""> 住</option></select>
    </div>
    <input type="text" id="sSearch" placeholder="驻砖 注..." oninput="filter()" list="destinationsList">
    <datalist id="destinationsList"></datalist>
</div>

<div id="map"></div>
<button class="locate-btn" onclick="locateUser()"></button>

<script>
    const debug = (msg) => { document.getElementById('debug-box').innerHTML += " > " + msg + "<br>"; };
    
    //  砖拽  转拽!
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQFmvRO2y4PoaVgEnhCOxf3G92L_0wO73LPbsCvn33n1zSvClsw0fjsVv090wBz0CKcho45E8HKPXX/pub?gid=1872889823&single=true&output=csv';

    let data = [];
    let map, markersGroup, userMarker;

    function initMap() {
        debug("转 驻...");
        try {
            map = L.map('map').setView([32.11, 35.26], 11);
            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);
            markersGroup = L.layerGroup().addTo(map);
            debug("驻 .");
        } catch(e) { debug("砖转 驻: " + e.message); }
    }

    async function load() {
        debug("住 砖 拽抓 ...");
        try {
            const res = await fetch(csvUrl + "&cb=" + Date.now());
            if (!res.ok) { debug("砖:   注 (Status " + res.status + ")"); return; }
            
            const text = await res.text();
            debug("拽抓 专. : " + text.length + " 转.");
            
            const lines = text.split(/\r?\n/).slice(1);
            debug("爪 " + lines.length + " 砖专转 转.");

            data = lines.map((line, idx) => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (c.length < 4) return null;
                const lat = parseFloat(c[2]);
                const lon = parseFloat(c[3]);
                if (isNaN(lat)) return null;
                return { id: idx+2, type: c[0], name: c[1], lat, lon, pluga: c[5] };
            }).filter(i => i);

            debug("住转 " + data.length + " 砖专转 转拽转 注 拽.");

            if (data.length > 0) {
                fillFilters();
                filter();
                document.getElementById('debug-box').style.display = 'none'; //  转拽 - 注 转  
            } else {
                debug("专:  爪 转 转拽 砖专转. 拽 LAT/LON.");
            }
        } catch (e) { debug("砖 拽专转: " + e.message); }
    }

    function locateUser() { map.locate({setView: true, maxZoom: 16}); }
    map.on('locationfound', (e) => {
        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.circleMarker(e.latlng, {radius: 10, color: '#fff', fillColor: '#2ecc71', fillOpacity: 1}).addTo(map);
    });

    function fillFilters() {
        const pSel = document.getElementById('pFilter');
        const tSel = document.getElementById('tFilter');
        const ps = [...new Set(data.map(i => i.pluga))].filter(Boolean).sort();
        const ts = [...new Set(data.map(i => i.type))].filter(Boolean).sort();
        ps.forEach(p => pSel.add(new Option(p, p)));
        ts.forEach(t => tSel.add(new Option(t, t)));
    }

    function filter() {
        const p = document.getElementById('pFilter').value;
        const t = document.getElementById('tFilter').value;
        const s = document.getElementById('sSearch').value.toLowerCase();
        const filtered = data.filter(i => (!p || i.pluga === p) && (!t || i.type === t) && (i.name?.toLowerCase().includes(s)));
        
        document.getElementById('destinationsList').innerHTML = data
            .filter(i => (!p || i.pluga === p) && (!t || i.type === t))
            .map(i => `<option value="${i.name}">`).join('');

        updateMarkers(filtered);
    }

    function updateMarkers(list) {
        markersGroup.clearLayers();
        list.forEach(i => {
            L.marker([i.lat, i.lon]).addTo(markersGroup).bindPopup(`<b>${i.name}</b><br><a href="https://waze.com/ul?ll=${i.lat},${i.lon}&navigate=yes" target="_blank" style="display:block;background:#33ccff;color:white;padding:8px;text-align:center;border-radius:5px;text-decoration:none;margin-top:5px;">Waze</a>`);
        });
        if (list.length > 0) map.fitBounds(list.map(i => [i.lat, i.lon]), {padding:[50,50]});
    }

    initMap();
    load();
</script>
</body>
</html>
