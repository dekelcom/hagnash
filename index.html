<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驻  专转 - V3.3.1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; direction: rtl; display: flex; flex-direction: column; height: 100vh; overflow: hidden; background: #f4f7f6; }
        .header { background: #2c3e50; color: white; padding: 10px; text-align: center; flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .controls { background: white; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 1000; flex-shrink: 0; }
        .filters { display: flex; gap: 8px; margin-bottom: 10px; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; background: white; box-sizing: border-box; outline: none; }
        select:focus, input:focus { border-color: #3498db; }
        
        #map { flex-grow: 1; width: 100%; }
        
        /* 驻转专 拽 注爪 爪祝 */
        .locate-btn { 
            position: absolute; bottom: 30px; right: 20px; z-index: 1000; 
            background: white; border: none; width: 60px; height: 60px; 
            border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            cursor: pointer; font-size: 30px; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .locate-btn:active { transform: scale(0.9); }

        /* 注爪  驻 */
        .leaflet-popup-content { text-align: center; min-width: 160px; font-family: sans-serif; }
        .waze-link { display: block; background: #33ccff; color: white; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 10px; font-size: 16px; }
        .update-btn { display: block; background: #e67e22; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; margin-top: 8px; cursor: pointer; width: 100%; font-size: 14px; }
    </style>
</head>
<body>

<div class="header">
    <h3 style="margin:0; font-size: 1.2rem;">驻  专转</h3>
    <small style="opacity: 0.9;">驻  注 砖</small>
</div>

<div class="controls">
    <div class="filters">
        <select id="pFilter" onchange="resetSearch(); filter();"><option value=""> 驻转</option></select>
        <select id="tFilter" onchange="resetSearch(); filter();"><option value=""> 住</option></select>
    </div>
    <input type="text" id="sSearch" placeholder="驻砖 砖 注 (砖: 注拽专...)" oninput="filter()" list="destinationsList" autocomplete="off">
    <datalist id="destinationsList"></datalist>
</div>

<div id="map"></div>
<button class="locate-btn" onclick="locateUser()" title="专 转"></button>

<script>
    // 拽砖专 注 砖
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQFmvRO2y4PoaVgEnhCOxf3G92L_0wO73LPbsCvn33n1zSvClsw0fjsVv090wBz0CKcho45E8HKPXX/pub?gid=1872889823&single=true&output=csv'; 
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz59ojIxoa_o5MTDtpwKYRCRxkU9R5oridtfu6_815PDJDV0tY-sjrANfnlehKRQCzj/exec'; 

    let data = [];
    let map, markersGroup, userMarker;

    function initMap() {
        // 砖转 驻
        const sat = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { attribution: 'Google Satellite' });
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'OSM' });

        map = L.map('map', { center: [32.11, 35.26], zoom: 11, layers: [sat] });
        
        L.control.layers({ "转爪\"": sat, "驻转 专": osm }, null, { collapsed: true }).addTo(map);
        markersGroup = L.layerGroup().addTo(map);
    }

    async function loadData() {
        try {
            const res = await fetch(csvUrl + "&cache=" + Date.now());
            const text = await res.text();
            const lines = text.split(/\r?\n/).slice(1);
            
            data = lines.map((line, index) => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (c.length < 4) return null;
                return {
                    id: index + 2, // 住驻专 砖专  爪专 注
                    type: c[0]?.replace(/"/g, '').trim(),
                    name: c[1]?.replace(/"/g, '').trim(),
                    lat: parseFloat(c[2]),
                    lon: parseFloat(c[3]),
                    pluga: c[5]?.replace(/"/g, '').trim()
                };
            }).filter(i => i && i.name && !isNaN(i.lat));

            fillFilters();
            filter();
        } catch (e) {
            console.error(e);
            alert("砖 注转 转.  砖 驻专住 -CSV.");
        }
    }

    function locateUser() {
        map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
    }

    map.on('locationfound', (e) => {
        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.circleMarker(e.latlng, {
            radius: 10, color: '#fff', fillColor: '#2ecc71', fillOpacity: 1, weight: 3
        }).addTo(map).bindPopup("转 ").openPopup();
    });

    function fillFilters() {
        const pSel = document.getElementById('pFilter');
        const tSel = document.getElementById('tFilter');
        const ps = [...new Set(data.map(i => i.pluga))].filter(Boolean).sort();
        const ts = [...new Set(data.map(i => i.type))].filter(Boolean).sort();
        ps.forEach(p => pSel.add(new Option(p, p)));
        ts.forEach(t => tSel.add(new Option(t, t)));
    }

    function resetSearch() { document.getElementById('sSearch').value = ""; }

    function filter() {
        const pVal = document.getElementById('pFilter').value;
        const tVal = document.getElementById('tFilter').value;
        const sVal = document.getElementById('sSearch').value.toLowerCase();

        const filtered = data.filter(i => 
            (!pVal || i.pluga === pVal) &&
            (!tVal || i.type === tVal) &&
            (i.name.toLowerCase().includes(sVal))
        );

        // 注 专砖转 Autocomplete (专拽  砖专 住 )
        const dl = document.getElementById('destinationsList');
        dl.innerHTML = data.filter(i => (!pVal || i.pluga === pVal) && (!tVal || i.type === tVal))
                           .map(i => `<option value="${i.name}">`).join('');

        updateMarkers(filtered);
    }

    function updateMarkers(list) {
        markersGroup.clearLayers();
        list.forEach(i => {
            const m = L.marker([i.lat, i.lon]);
            m.bindPopup(`
                <div style="direction:rtl;">
                    <b>${i.name}</b><br>
                    <small>${i.type} | 驻 ${i.pluga}</small>
                    <a href="https://waze.com/ul?ll=${i.lat},${i.lon}&navigate=yes" target="_blank" class="waze-link"> Waze</a>
                    <button class="update-btn" onclick="sendUpdate(${i.id}, '${i.name}')"> 注 拽 砖</button>
                </div>
            `);
            markersGroup.addLayer(m);
        });
        
        if (list.length > 0 && list.length < data.length) {
            map.fitBounds(list.map(i => [i.lat, i.lon]), {padding: [50,50], maxZoom: 15});
        }
    }

    async function sendUpdate(rowId, name) {
        if (!userMarker) {
            alert("拽 抓 注 -  砖驻 转 驻 转 爪.");
            return;
        }
        
        if (!confirm(` 注 转 拽 砖 ${name} 拽 砖 转 爪 专注?`)) return;

        const pos = userMarker.getLatLng();
        const fullUrl = `${scriptUrl}?row=${rowId}&lat=${pos.lat}&lon=${pos.lng}`;
        
        try {
            // 砖  转 转砖 (no-cors)
            fetch(fullUrl, { mode: 'no-cors' });
            alert("拽砖 砖!  转注 转 住驻专 砖转.");
            setTimeout(() => location.reload(), 2000);
        } catch (e) {
            alert("转拽 砖转 注.");
        }
    }

    initMap();
    loadData();
</script>

</body>
</html>
